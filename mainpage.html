<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
    <style>
        #qrcode {
        width:160px;
        height:160px;
        margin-top:15px;
}
    </style>
</head>
<body>
    <input id="text" type="text" value="http://chongcothai.com.au/images/takeaway_belconnen.pdf" style="width:40%" /><br />
<div id="qrcode"></div>

</body>
</html>

<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>


<script>
    
    var qrcode = new QRCode("qrcode");

    function makeCode () {    
        var elText = document.getElementById("text");
        
        if (!elText.value) {
            alert("Input a text");
            elText.focus();
            return;
        }
    
        qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
    on("blur", function () {
        makeCode();
    }).
    on("keydown", function (e) {
        if (e.keyCode == 13) {
        makeCode();
        }
    });
</script>
